name: Regression Tests
on: [push]
jobs:
  linux_standard:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: sudo apt-get install -y libcurl4-openssl-dev bmake
    - name: configure
      run: ./configure
    - name: Compile
      run: bmake
    - name: Run regress
      run: bmake regress
  linux_sandboxed:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: sudo apt-get install -y libcurl4-openssl-dev bmake
    - name: configure
      run: ./configure CPPFLAGS="-DENABLE_SECCOMP_FILTER=1"
    - name: Compile
      run: bmake
    - name: Run regress
      run: bmake regress
  macos_standard:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: brew install bmake
    - name: configure
      run: ./configure
    - name: Compile
      run: bmake
    - name: Run regress
      run:  bmake regress
  alpine_sandboxed:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Alpine Linux environment for x86_64
      uses: jirutka/setup-alpine@v1.1.4
      with:
        packages: >
          build-base
          curl-dev
          bmake
          zlib-dev
        shell-name: alpine-x86_64.sh
    - name: Setup latest Alpine Linux for aarch64
      uses: jirutka/setup-alpine@v1.1.4
      with:
        arch: aarch64
        packages: >
          build-base
          curl-dev
          bmake
          zlib-dev
        shell-name: alpine-aarch64.sh
    - name: Compile and run regress on x86_64
      run: |
        ./configure CPPFLAGS="-DENABLE_SECCOMP_FILTER=1"
        bmake
        bmake regress
      shell: alpine-x86_64.sh {0}
    - name: Compile and run regress on aarc64
      run: |
        ./configure
        bmake
        bmake regress
      shell: alpine-aarch64.sh {0}
